<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <title>Custom Service</title>
  </head>
  <body>
    <div class="container">
    <h1>Shopping List Check Off</h1>
    <div ng-controller='ShoppingListAddController as itemAdder'>
      <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
      <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button>
    </div>

    <div class="row">
       <!-- To Buy List -->
       <div ng-controller='ToBuyController  as showList' class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in showList.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="showList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span>Bought</button>
          </li>
        </ul>
        <div ng-if="showList.items.length==0" class="emptyMessage">Everything is bought!</div>
       </div>

        <!-- Already Bought List -->
      <div ng-controller='AlreadyBoughtController as showList'  class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in showList.items2">
            Buy {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="showList.items2.length==0" class="emptyMessage">Nothing bought yet.</div>
      </div>
      
    </div>
    </div>
  </body>
</html>
